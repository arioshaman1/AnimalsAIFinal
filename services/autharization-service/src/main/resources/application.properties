spring.application.name=autharization
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_mine
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8081

springdoc.api-docs.title=Auth API
springdoc.api-docs.description=API for user authentication and registration
springdoc.api-docs.version=openapi_3_1
springdoc.swagger-ui.path=/swagger-ui.html